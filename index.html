<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="index.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>

<body>

    <div class="container">
        <h2>Fill In Your Custom Data</h2>
        <form action="/action_page.php">
            <div class="form-group">
                <label for="pupulation">Pupulation</label>
                <input type="text" class="form-control" id="pupulation" placeholder="Pupulation" name="pupulation">
            </div>
            <div class="form-group">
                <label for="Time-to-elapse">Time To Elapse</label>
                <input type="text" class="form-control" id="time-to-elapse" placeholder="Time To Elapse" name="time-to-elapse">
            </div>
            <div class="form-group">
                <label for="requested-cases">Requested Cases</label>
                <input type="text" class="form-control" id="requested-cases" placeholder="Time To Elapse" name="requested-cases">
            </div>
            <div class="form-group">
                <label for="total-beds">Total Hospital Beds</label>
                <input type="text" class="form-control" id="total-beds" placeholder="Total Hospital Beds" name="total-beds">
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

</body>

</html>
